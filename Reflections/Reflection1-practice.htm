<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Reflection1-Exercise</title>

  <meta name="keywords" content="poem, generator">
  <meta name="date" content="2013-10-09">
  <style type="text/css">a:link {text-decoration:none;}</style>
</head>
<body style="font-family: Helvetica, &#39;Nimbus Sans L&#39;, &#39;Liberation Sans&#39;, Arial, sans-serif; background:white; color:black; padding:14px 14px 0 28px">
<div style="text-align:center; font-size:30px; padding: 14px 0 28px 0;"><b style="font-size:20px">Upstart,</b> the morphological productivity of tomorrow, today. By <a href="http://nickm.com/">Nick Montfort.</a> <b>And used for a practice exercise by Jesslyn Parrish for DIG5508</b></div>
<div style="width:628px; font-size:36px; margin-left:auto; margin-right:auto">
<div id="dotcom1" style="text-align: center; height: 400px; width: 300px; line-height: 250px; background: yellow; color: white; float: left; font-family: Arial, Helvetica, sans-serif;">Instasoft</div>
<div id="dotcom3" style="text-align: center; height: 250px; width: 400px; line-height: 250px; background: pink; color: white; float: right; font-family: Tahoma, Geneva, sans-serif;">Webstarter</div>
<div style="height:28px; clear:both"></div>
<div id="dotcom4" style="text-align: center; height: 250px; width: 400px; line-height: 250px; background: blue; color: black; float: left; margin-bottom: 28px; font-family: Arial, Helvetica, sans-serif;">Instaberry</div>
<div id="dotcom2" style="text-align: center; height: 400px; width: 300px; line-height: 250px; background: purple; color: white; float: right; margin-bottom: 28px; font-family: Verdana, Geneva, sans-serif;">Instaflix</div>
</div>
<script type="text/javascript">
var panel = 1, names = [
    ['Pick Up', 'box'],
    ['Face', 'Slam'],
    ['while', 'tube'],
    ['Rock', 'ship'],
    ['Web', 'flix'],
    ['Insta', 'lamb'],
    ['Kick', 'starter'],
    ['Four', 'circle'],
    ['Mish-Mash', 'able'],
    ['Micro', 'hard'],
    ['blu', 'hat'],
    ['Bit', 'dollars'],
    ['Point', 'cast'],
    ['Path', 'finder'],
    ['Hot', 'bot'],
    ['Web', 'van'],
    ['Black', 'berry'],
    ['Nap', 'ster'],
    ['Seg', 'way'],
    ['Dot', 'com']
    ], fonts = [
    'Arial, Helvetica, sans-serif',
    'Arial Black, Gadget, sans-serif',
    'Impact, Charcoal, sans-serif',
    'Lucida Console, Monaco, monospace',
    'Lucida Sans Unicode, Lucida Grande, sans-serif',
    // 'Tahoma, Geneva, sans-serif',
    // 'Trebuchet, Trebuchet MS, sans-serif',
    // 'Verdana, Geneva, sans-serif'
    ]
function rand_index(len) {
    return Math.floor(Math.random() * len);
}
function update() {
    "use strict";
    var first, second, font, dotcomdiv = document.getElementById('dotcom' + panel);
    first = rand_index(names.length);
    second = rand_index(names.length - 1);
    if (second === first)
        { second = names.length - 1; }
    dotcomdiv.innerHTML = names[first][0] + names[second][1];
    panel = panel + 1;
    if (panel === 5)
        { panel = 1; }
    font = fonts[rand_index(fonts.length)];
    dotcomdiv.style.fontFamily = font;
}
update();
update();
update();
update();
setInterval(update, 500);
</script>


</body></html>
